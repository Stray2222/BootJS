<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>All users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<br>
<br>
<table class="table table-dark table-hover">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Password</th>
        <th>Update user</th>
        <th>Delete user</th>

    </tr>
    <tbody>
    <tr th:each="u : ${user}">

        <td th:utext="${u.getId()}"></td>
        <td th:utext="${u.getName()}"></td>
        <td th:utext="${u.getEmail()}"></td>
        <td th:utext="${u.getAge()}"></td>
        <td th:utext="${u.getPassword()}"></td>
        <td>
            <a th:href="@{/admin/{id}/edit(id=${u.getId()})}">Edit</a>
            </form>
        </td>
        <td>
            <a th:href="@{/admin/{id}/delete(id=${u.getId()})}">Delete</a>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<form th:method="POST" th:action="@{/admin/new}" th:object="${user1}">
    <label for="name">ENTER name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    /<br>
    <label for="email">ENTER Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    /<br>
    <label for="age">ENTER age: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    /<br>
    <label for="password">ENTER password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    /<br>
    <input type="submit" value="Save"/>
</form>
<h4><a href="/">home</a></h4>
<h4><a th:href="@{/logout}">exit</a></h4>
</body>
</html>
